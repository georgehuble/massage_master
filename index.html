<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Запись на массаж</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h2>Выберите дату и время</h2>
  <input type="datetime-local" id="datetime" min="" max="" step="3600" />
  <button onclick="submitSlot()">Записаться</button>

  <script>
    const tg = window.Telegram.WebApp;
    const input = document.getElementById("datetime");

    // Ограничения на дату
    const now = new Date();
    now.setHours(now.getHours() + 4); // минимум +4 часа
    input.min = now.toISOString().slice(0, 16);

    const max = new Date();
    max.setDate(now.getDate() + 14); // максимум 2 недели вперёд
    input.max = max.toISOString().slice(0, 16);

    function submitSlot() {
      const dt = input.value;
      if (dt) tg.sendData(dt);
    }

    tg.expand();
  </script>
</body>
</html>
